<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedbackly Demo</title>
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
        }

        .fbly-embedded {
            height:100vh;
            width:100%;
        }
    </style>
</head>
<body>
    <!-- change it with your own div id which you can find from touchpoint settings in dashboard -->
<div class="fbly-embedded" id='fbly-embedded-6107e00ef588d2a71e23ced4'></div>
<script>
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = 'expires='+d.toUTCString();
        document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
    }
</script>
<script>
    // change it with your own script which you can find on the dashboard
(function(){    var s = document.createElement('script');    s.type = 'text/javascript';    s.async = true;    s.defer = true;    s.src = 'https://survey.feedbackly.com/dist/plugin-v4.min.js';    var e = document.getElementsByTagName('body')[0] || document.getElementsByTagName('head')[0];    e.appendChild(s);    window._fblyConf={oid: '60892f7134824f2f25d263d2',pth: 'https://survey.feedbackly.com',dmn:'default'};    window.FBLY = window.FBLY || {evbuf: []};    window.FBLY.action =  window.FBLY.action || function(a,b,c){window.FBLY.evbuf.push([a,b,c])};    ['addProperty', 'clearProperty', 'setLanguage', 'open', 'addMeta'].forEach(function(m){      window.FBLY[m] = window.FBLY[m] || function(a, c){window.FBLY.evbuf.push([m,a,c])}    });    })();
</script>
</body>
</html>
